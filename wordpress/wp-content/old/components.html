<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="orange">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M3 Roles + Tailwind Demo</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
  /* ======================================================
     MATERIAL 3 ROLE TOKENS (Light defaults)
     Paste Theme Builder LIGHT tokens here to override.
     ====================================================== */
  :root {
    /* Brand roles */
    --primary:              #EA580C;
    --on-primary:           #FFFFFF;
    --primary-container:    #FFEDD5;
    --on-primary-container: #7C2D12;

    --secondary:              #4F46E5;
    --on-secondary:           #FFFFFF;
    --secondary-container:    #E0E7FF;
    --on-secondary-container: #1E3A8A;

    --tertiary:              #14B8A6;
    --on-tertiary:           #FFFFFF;
    --tertiary-container:    #CCFBF1;
    --on-tertiary-container: #115E59;

    /* Error roles */
    --error:               #B3261E;
    --on-error:            #FFFFFF;
    --error-container:     #F9DEDC;
    --on-error-container:  #410E0B;

    /* Neutrals & surfaces */
    --background:          #FFFBFE;
    --on-background:       #1C1B1F;

    --surface:             #FFFBFE;
    --on-surface:          #1C1B1F;
    --surface-variant:     #E7E0EC;
    --on-surface-variant:  #49454F;

    /* Inverse surfaces */
    --inverse-surface:     #313033;
    --inverse-on-surface:  #F4EFF4;
    --inverse-primary:     #D0BCFF;

    /* Outline & dividers */
    --outline:             #938F99;
    --outline-variant:     #CAC4D0;
    --divider:             #E6E0E9;

    /* Elevation surfaces (0â€“5) */
    --surface-0: var(--surface);
    --surface-1: color-mix(in srgb, var(--surface) 92%, var(--on-surface) 8%);
    --surface-2: color-mix(in srgb, var(--surface) 88%, var(--on-surface) 12%);
    --surface-3: color-mix(in srgb, var(--surface) 84%, var(--on-surface) 16%);
    --surface-4: color-mix(in srgb, var(--surface) 80%, var(--on-surface) 20%);
    --surface-5: color-mix(in srgb, var(--surface) 76%, var(--on-surface) 24%);
  }

  /* ======================================================
     DARK THEME TOKENS
     Paste Theme Builder DARK tokens here to override.
     ====================================================== */
  .dark {
    --primary:              #D0BCFF;
    --on-primary:           #381E72;
    --primary-container:    #4F378B;
    --on-primary-container: #EADDFF;

    --secondary:              #CCC2DC;
    --on-secondary:           #332D41;
    --secondary-container:    #4A4458;
    --on-secondary-container: #E8DEF8;

    --tertiary:              #EFB8C8;
    --on-tertiary:           #492532;
    --tertiary-container:    #633B48;
    --on-tertiary-container: #FFD8E4;

    --error:               #F2B8B5;
    --on-error:            #601410;
    --error-container:     #8C1D18;
    --on-error-container:  #F9DEDC;

    --background:          #1C1B1F;
    --on-background:       #E6E1E5;

    --surface:             #1C1B1F;
    --on-surface:          #E6E1E5;
    --surface-variant:     #49454F;
    --on-surface-variant:  #CAC4D0;

    --inverse-surface:     #E6E1E5;
    --inverse-on-surface:  #313033;
    --inverse-primary:     #6750A4;

    --outline:             #938F99;
    --outline-variant:     #49454F;
    --divider:             #2C2A30;

    --surface-0: var(--surface);
    --surface-1: color-mix(in srgb, var(--surface) 92%, var(--on-surface) 8%);
    --surface-2: color-mix(in srgb, var(--surface) 88%, var(--on-surface) 12%);
    --surface-3: color-mix(in srgb, var(--surface) 84%, var(--on-surface) 16%);
    --surface-4: color-mix(in srgb, var(--surface) 80%, var(--on-surface) 20%);
    --surface-5: color-mix(in srgb, var(--surface) 76%, var(--on-surface) 24%);
  }

  /* ======================================================
     OPTIONAL: MULTI-PALETTE BRAND SETS (light only here).
     Toggle by <html data-theme="...">. Dark uses .dark overrides.
     Replace these with Theme Builder results if desired.
     ====================================================== */
  [data-theme="orange"] {
    --primary:#EA580C; --on-primary:#fff; --primary-container:#FFEDD5; --on-primary-container:#7C2D12;
    --secondary:#4F46E5; --on-secondary:#fff; --secondary-container:#E0E7FF; --on-secondary-container:#1E3A8A;
    --tertiary:#14B8A6; --on-tertiary:#fff; --tertiary-container:#CCFBF1; --on-tertiary-container:#115E59;
  }
  [data-theme="indigo"] {
    --primary:#4F46E5; --on-primary:#fff; --primary-container:#E0E7FF; --on-primary-container:#1E3A8A;
    --secondary:#EA580C; --on-secondary:#fff; --secondary-container:#FFEDD5; --on-secondary-container:#7C2D12;
    --tertiary:#06B6D4; --on-tertiary:#fff; --tertiary-container:#CFFAFE; --on-tertiary-container:#155E75;
  }
  [data-theme="teal"] {
    --primary:#0D9488; --on-primary:#fff; --primary-container:#CCFBF1; --on-primary-container:#115E59;
    --secondary:#6366F1; --on-secondary:#fff; --secondary-container:#E0E7FF; --on-secondary-container:#1E3A8A;
    --tertiary:#F59E0B; --on-tertiary:#1F2937; --tertiary-container:#FEF3C7; --on-tertiary-container:#7C2D12;
  }
  [data-theme="rose"] {
    --primary:#E11D48; --on-primary:#fff; --primary-container:#FFE4E6; --on-primary-container:#881337;
    --secondary:#2563EB; --on-secondary:#fff; --secondary-container:#DBEAFE; --on-secondary-container:#1E3A8A;
    --tertiary:#10B981; --on-tertiary:#062e24; --tertiary-container:#D1FAE5; --on-tertiary-container:#064E3B;
  }
  </style>
</head>

<body class="bg-[var(--background)] text-[var(--on-background)] min-h-screen antialiased">
  <div class="max-w-[1200px] mx-auto p-4 md:p-8">

    <!-- App Bar (Primary) -->
    <nav class="rounded-xl px-4 py-3 mb-6 bg-[var(--primary)] text-[var(--on-primary)]">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-circle-nodes"></i>
          <span class="font-semibold">Brand</span>
          <span class="mx-3 h-5 w-px bg-[var(--on-primary)]/20"></span>
          <a class="rounded-md px-3 py-2 bg-[var(--inverse-primary)]/25" href="#">Dashboard</a>
          <a class="rounded-md px-3 py-2 hover:bg-[var(--primary)]/15" href="#">Team</a>
          <a class="rounded-md px-3 py-2 hover:bg-[var(--primary)]/15" href="#">Projects</a>
          <a class="rounded-md px-3 py-2 hover:bg-[var(--primary)]/15" href="#">Reports</a>
        </div>
        <div class="flex items-center gap-2">
          <select id="palette" class="rounded-md bg-white/10 text-white px-3 py-2">
            <option value="orange">Orange</option>
            <option value="indigo">Indigo</option>
            <option value="teal">Teal</option>
            <option value="rose">Rose</option>
          </select>
          <button id="toggleTheme" class="rounded-md px-3 py-2 bg-white/10 hover:bg-white/15">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Paper (Surface-1) -->
    <section class="rounded-2xl bg-[var(--surface-1)] border border-[var(--outline-variant)] p-6 mb-6">
      <h2 class="text-xl font-bold mb-2 text-[var(--on-surface)]">Paper (Surface-1)</h2>
      <p class="text-[var(--on-surface-variant)]">
        Uses role tokens so it adapts per palette and dark mode.
      </p>
    </section>

    <!-- Cards + Buttons + Icons + Form -->
    <section class="grid md:grid-cols-2 gap-6">
      <!-- Card A -->
      <article class="rounded-2xl bg-[var(--surface-2)] border border-[var(--outline-variant)] shadow-xl p-6">
        <h3 class="text-lg font-semibold text-[var(--on-surface)]">Card Title</h3>
        <p class="mt-1 text-[var(--on-surface-variant)]">Cards are elevated surfaces.</p>

        <div class="mt-4 flex flex-wrap gap-3">
          <!-- Filled Primary -->
          <button class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                         bg-[var(--primary)] text-[var(--on-primary)] shadow
                         hover:brightness-95 transition">
            <i class="fa-solid fa-paper-plane"></i> Primary
          </button>

          <!-- Tonal (Primary Container) -->
          <button class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                         bg-[var(--primary-container)] text-[var(--on-primary-container)]
                         ring-1 ring-[var(--outline-variant)]
                         hover:brightness-95 transition">
            <i class="fa-solid fa-circle-nodes"></i> Tonal
          </button>

          <!-- Filled Secondary -->
          <button class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                         bg-[var(--secondary)] text-[var(--on-secondary)] shadow
                         hover:brightness-95 transition">
            <i class="fa-solid fa-phone"></i> Secondary
          </button>

          <!-- Secondary Tonal -->
          <button class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                         bg-[var(--secondary-container)] text-[var(--on-secondary-container)]
                         ring-1 ring-[var(--outline-variant)]
                         hover:brightness-95 transition">
            <i class="fa-solid fa-circle-notch"></i> Secondary Tonal
          </button>

          <!-- Outlined -->
          <button class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
                         border border-[var(--outline)]
                         text-[var(--on-surface)]
                         hover:bg-[var(--surface-variant)]/60 transition">
            <i class="fa-regular fa-square"></i> Outlined
          </button>
        </div>

        <!-- Icon Buttons -->
        <div class="mt-4 flex flex-wrap items-center gap-3">
          <!-- Branded soft -->
          <button class="h-10 w-10 inline-flex items-center justify-center rounded-full
                         bg-[var(--primary-container)] text-[var(--on-primary-container)]
                         ring-1 ring-[var(--outline-variant)] hover:brightness-95">
            <i class="fa-solid fa-heart"></i>
          </button>
          <!-- Neutral -->
          <button class="h-10 w-10 inline-flex items-center justify-center rounded-full
                         bg-[var(--surface-0)] text-[var(--on-surface)]
                         ring-1 ring-[var(--outline-variant)]
                         hover:bg-[var(--surface-1)]">
            <i class="fa-solid fa-bell"></i>
          </button>
          <!-- Error demo -->
          <button class="h-10 w-10 inline-flex items-center justify-center rounded-full
                         bg-[var(--error-container)] text-[var(--on-error-container)]
                         ring-1 ring-[var(--outline-variant)]">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </button>
        </div>
      </article>

      <!-- Card B: Form -->
      <article class="rounded-2xl bg-[var(--surface-3)] border border-[var(--outline-variant)] shadow-xl p-6">
        <h3 class="text-lg font-semibold text-[var(--on-surface)] mb-4">Form</h3>

        <form class="grid gap-4">
          <div>
            <label for="name" class="block text-sm font-medium mb-1 text-[var(--on-surface)]">Your Name</label>
            <input id="name" type="text" placeholder="Jane Doe"
              class="w-full rounded-lg px-4 py-2
                     bg-[var(--surface-0)] text-[var(--on-surface)]
                     border border-[var(--outline-variant)]
                     focus:outline-none focus:ring-2 focus:ring-[var(--primary)]/40">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium mb-1 text-[var(--on-surface)]">Email</label>
            <input id="email" type="email" placeholder="jane@example.com"
              class="w-full rounded-lg px-4 py-2
                     bg-[var(--surface-0)] text-[var(--on-surface)]
                     border border-[var(--outline-variant)]
                     focus:outline-none focus:ring-2 focus:ring-[var(--secondary)]/40">
          </div>

          <div>
            <label for="company" class="block text-sm font-medium mb-1 text-[var(--on-surface)]">Company</label>
            <input id="company" type="text" placeholder="Acme Inc."
              class="w-full rounded-lg px-4 py-2
                     bg-[var(--surface-0)] text-[var(--on-surface)]
                     border border-[var(--outline-variant)]
                     focus:outline-none focus:ring-2 focus:ring-[var(--tertiary)]/40">
          </div>

          <!-- Error helper example -->
          <div class="text-sm">
            <span class="inline-flex items-center px-2 py-1 rounded
                         bg-[var(--error-container)] text-[var(--on-error-container)]">
              <i class="fa-solid fa-circle-exclamation mr-1"></i> Email is required
            </span>
          </div>

          <div class="pt-2 flex flex-wrap gap-3">
            <button type="submit"
              class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg
                     bg-[var(--primary)] text-[var(--on-primary)] shadow
                     hover:brightness-95 transition">
              <i class="fa-solid fa-paper-plane"></i> Submit
            </button>
            <button type="button"
              class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg
                     bg-[var(--secondary-container)] text-[var(--on-secondary-container)]
                     ring-1 ring-[var(--outline-variant)]">
              <i class="fa-solid fa-circle-info"></i> More Info
            </button>
          </div>
        </form>
      </article>
    </section>

    <!-- Divider -->
    <div class="my-8 h-px bg-[var(--divider)]"></div>

    <!-- Surface levels preview -->
    <section class="grid md:grid-cols-5 gap-4">
      <div class="rounded-lg p-4 border border-[var(--outline-variant)] bg-[var(--surface-0)]">Surface-0</div>
      <div class="rounded-lg p-4 border border-[var(--outline-variant)] bg-[var(--surface-1)]">Surface-1</div>
      <div class="rounded-lg p-4 border border-[var(--outline-variant)] bg-[var(--surface-2)]">Surface-2</div>
      <div class="rounded-lg p-4 border border-[var(--outline-variant)] bg-[var(--surface-3)]">Surface-3</div>
      <div class="rounded-lg p-4 border border-[var(--outline-variant)] bg-[var(--surface-5)]">Surface-5</div>
    </section>

    <!-- Inverse Surface footer -->
    <footer class="mt-10 px-4 py-6 rounded-xl
                   bg-[var(--inverse-surface)] text-[var(--inverse-on-surface)]">
      <div class="flex items-center justify-between">
        <div>Inverse surface sample</div>
        <button class="px-4 py-2 rounded-lg
                       bg-[var(--inverse-primary)] text-[var(--on-primary)]">
          Inverse CTA
        </button>
      </div>
    </footer>
  </div>

  <script>
    // Persisted theme + palette
    const root = document.documentElement;
    const paletteSel = document.getElementById('palette');
    const savedTheme = localStorage.getItem('theme');
    const savedPalette = localStorage.getItem('palette');

    if (savedTheme === 'dark') root.classList.add('dark');
    if (savedPalette) {
      root.setAttribute('data-theme', savedPalette);
      if (paletteSel) paletteSel.value = savedPalette;
    }

    document.getElementById('toggleTheme').addEventListener('click', () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    });

    paletteSel.addEventListener('change', () => {
      const v = paletteSel.value;
      root.setAttribute('data-theme', v);
      localStorage.setItem('palette', v);
    });
  </script>
</body>
</html>
