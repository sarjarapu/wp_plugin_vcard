name: Enhanced CI with Dependency Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  # Dependency checks job
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
    
    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: wordpress/wp-content/plugins/minisite-manager/vendor
        key: ${{ runner.os }}-php-8.2-composer-${{ hashFiles('wordpress/wp-content/plugins/minisite-manager/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.2-composer-
    
    - name: Install dependencies
      run: cd wordpress/wp-content/plugins/minisite-manager && composer install --prefer-dist --no-progress
    
    - name: Check for security vulnerabilities
      run: cd wordpress/wp-content/plugins/minisite-manager && composer audit
    
    - name: Check for outdated dependencies
      run: cd wordpress/wp-content/plugins/minisite-manager && composer outdated --direct

  # Test job
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
        coverage: xdebug
    
    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: wordpress/wp-content/plugins/minisite-manager/vendor
        key: ${{ runner.os }}-php-8.2-composer-${{ hashFiles('wordpress/wp-content/plugins/minisite-manager/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.2-composer-
    
    - name: Install dependencies
      run: cd wordpress/wp-content/plugins/minisite-manager && composer install --prefer-dist --no-progress
    
    - name: Run tests
      run: cd wordpress/wp-content/plugins/minisite-manager && composer test

  # Code quality job
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
    
    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: wordpress/wp-content/plugins/minisite-manager/vendor
        key: ${{ runner.os }}-php-8.2-composer-${{ hashFiles('wordpress/wp-content/plugins/minisite-manager/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.2-composer-
    
    - name: Install dependencies
      run: cd wordpress/wp-content/plugins/minisite-manager && composer install --prefer-dist --no-progress
    
    - name: Run static analysis
      run: cd wordpress/wp-content/plugins/minisite-manager && composer analyze
    
    - name: Check code style
      run: cd wordpress/wp-content/plugins/minisite-manager && composer lint

  # Build verification job
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
    
    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: wordpress/wp-content/plugins/minisite-manager/vendor
        key: ${{ runner.os }}-php-8.2-composer-${{ hashFiles('wordpress/wp-content/plugins/minisite-manager/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.2-composer-
    
    - name: Install dependencies
      run: cd wordpress/wp-content/plugins/minisite-manager && composer install --prefer-dist --no-progress
    
    - name: Verify plugin structure
      run: |
        test -f wordpress/wp-content/plugins/minisite-manager/minisite-manager.php
        test -d wordpress/wp-content/plugins/minisite-manager/src
        test -d wordpress/wp-content/plugins/minisite-manager/templates